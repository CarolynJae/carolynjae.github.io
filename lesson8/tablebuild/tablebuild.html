<!DOCTYPE html>
<html lang="en-us">

    <link rel="stylesheet" href="css/normalize.css">

                </tr>

                <tr>

                <tr>
                    <td><i>Black Friday</i></td>

                </tr>

                <tr>
                    <td>December</td>

            <tfoot>

                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>

        </table>
