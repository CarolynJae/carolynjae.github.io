<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fort Worth Chamber of Commerce Business Application Form">
    <title>Join the Fort Worth Chamber of Commerce</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">    
    <link rel="shortcut icon" href="fwicon.ico">     
  </head>

  <body>
     <header>
          <a href="chamberhome.html"><img class="logo" src="images/fwlogo.png" alt="Fort Worth Logo"></a>
     </header>

      <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>        
        <ul id="primaryNav" class="hide">   
          <li><a href="chamberhome.html">Home</a></li>             
          <li><a href="city.html">Fort Worth</a></li>
          <li class="active"><a href="join.html">Join the Chamber</a></li>
          <li><a href="directory.html">Business Directory</a></li> 
          <li><a href="contact.html">Contact</a></li> 
        </ul>  
      </nav>

      <main id="joinus">
        <h2>Join the Fort Worth Chamber of Commerce</h2>
  
        <form method="get" action="thanks.html">
          <fieldset>
              <legend>Application Form</legend>
              <label class="top">First name* <input type="text" name="firstname" pattern="[a-zA-Z ]{5,}" required></label>
              <label class="top">Last name* <input type="text" name="lastname" pattern="[a-zA-Z ]{5,}" required></label>
              <label class="top">Title <input type="text" name="title" pattern="[a-zA-Z ]{5,}"></label>
              <label class="top">Email* <input type="email" name="email" placeholder="name@gmail.com" required></label>            
              <label class="top">Cell phone <input type="tel" name="phone"></label>
              <label class="top">Business name* <input type="text" name="bname" pattern="[a-zA-Z ]{5,}" required></label>
              <label class="top">Business address <input type="text" name="baddress" pattern="[a-zA-Z ]{5,}"></label>
              <label class="top">Business website <input type="url" name="bwebsite"></label>
              
              <legend>Please tell us about your business</legend>
                    <label class="top"><textarea name="bdesciption" rows="8" cols="48"></textarea></label>
                               
          </fieldset>
  
          <fieldset>
            <legend>Membership Level</legend>                           

              <p>Choose your level of membership</p>
              <input class="sbs" type="radio" id="non" name="level" value="non">
              <label for="non">Non-Profit - $100</label><br>
              <input class="sbs" type="radio" id="bronze" name="level" value="bronze"> 
              <label for ="bronze">Bronze - $200</label><br>
              <input class="sbs" type="radio" id="silver" name="level" value="silver"> 
              <label for="silver">Silver - $400</label><br>
              <input class="sbs" type="radio" id="gold" name="level" value="gold"> 
              <label for="gold">Gold - $1000</label><br>

              <div id="descibelevels">
                  <h4>Non-Profit</h4>
                  <h4>Bronze</h4>
                  <h4>Silver</h4>
                  <h4>Gold</h4>
              </div>
              
              
            </fieldset>

            <input type="submit" value="Join the Chamber" class="submitBtn">
            <input type="reset">

        </form>
    </main>

    <footer></footer>

    <script src="js/javascript.js"></script>

</body>
</html>
